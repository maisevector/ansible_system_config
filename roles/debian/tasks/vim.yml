---
- name: "Install vim"
  ansible.builtin.apt:
    name: vim-gtk3
  become: true

- name: "Create after ftplugin directory"
  ansible.builtin.file: 
    path: ~/.vim/after/ftplugin
    state: directory

- name: "Copy tex filetype settings"
  ansible.builtin.file:
    src: "{{playbook_dir}}/roles/debian/files/vim/after/ftplugin/tex.vim"
    dest: ~/.vim/after/ftplugin/tex.vim
    state: link

- name: "Copy markdown filetype settings"
  ansible.builtin.file:
    src: "{{playbook_dir}}/roles/debian/files/vim/after/ftplugin/markdown.vim"
    dest: ~/.vim/after/ftplugin/markdown.vim
    state: link

- name: "Create skeleton directory"
  ansible.builtin.file: 
    path: ~/.vim/skeleton
    state: directory

- name: "Copy shell skeleton"
  ansible.builtin.file:
    src: "{{playbook_dir}}/roles/debian/files/vim/skeleton/skeleton.sh"
    dest: ~/.vim/skeleton/skeleton.sh
    state: link

- name: "Create swap directory"
  ansible.builtin.file: 
    path: ~/.vim/swap
    state: directory

- name: "Create undodir directory"
  ansible.builtin.file: 
    path: ~/.vim/undodir
    state: directory

- name: "Create autoload directory for vim-plug"
  ansible.builtin.file:
    dest: ~/.vim/autoload
    state: directory

- name: "Configure vim"
  ansible.builtin.file:
    src: "{{playbook_dir}}/roles/debian/files/vim/vimrc"
    dest: ~/.vim/vimrc
    state: link

- name: "Install vim-plug"
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
    dest: ~/.vim/autoload/plug.vim

- name: "Install and update vim plugins"
  command: "/usr/bin/vim +PlugUpdate +qall!" # From github, "+" means command
